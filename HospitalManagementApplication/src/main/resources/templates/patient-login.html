<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Login | Hospital Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
        }
        .login-box {
            max-width: 450px;
            margin: 70px auto;
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }
        .btn-login {
            background-color: #2f80ed;
            color: #fff;
            border: none;
        }
        .btn-login:hover {
            background-color: #1b5edb;
        }
        .form-label {
            font-weight: 500;
        }
        .system-title {
            font-weight: 700;
            color: #2f80ed;
            margin-bottom: 30px;
        }
        a {
            color: #2f80ed;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="login-box text-center">
    <h3 class="system-title">üè• Patient Login</h3>
    
    <!-- Login Form -->
    <form th:action="@{/patient/login}" method="post">
        <div class="mb-3 text-start">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-login w-100 mt-3">Sign In</button>
    </form>

    <!-- Register Option -->
    <div class="mt-4">
        <p class="text-muted mb-2">Don‚Äôt have an account?</p>
        <a th:href="@{/patient/register}" class="btn btn-outline-primary w-100">Register Now</a>
    </div>

    <div class="mt-4">
        <a th:href="@{/}" class="text-muted small">‚Üê Back to Home</a>
    </div>
</div>

<footer class="text-center mt-4 text-white small">
    Hospital Management System - Made by Team 3
</footer>
</body>
</html>
