<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management System | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
        }
        .login-container {
            max-width: 1000px;
            margin: 60px auto;
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }
        .login-card {
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0,0,0,0.15);
        }
        .btn-login {
            background-color: #2f80ed;
            color: #fff;
            border: none;
        }
        .btn-login:hover {
            background-color: #1b5edb;
        }
        .role-title {
            font-weight: 600;
            color: #333;
        }
        .system-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2f80ed;
        }
    </style>
</head>

<body>
<div class="container login-container text-center">
    <div class="mb-5">
        <h2 class="system-title">üè• Hospital Management System</h2>
        <p class="text-muted">Select your role to continue</p>
    </div>

    <div class="row justify-content-center g-4">
        <!-- Patient Login Card -->
        <div class="col-md-4">
            <div class="card login-card p-4">
                <img src=https://cdn-icons-png.flaticon.com/128/6401/6401082.png class="mx-auto" alt="patient" width="80">
                <h5 class="role-title mt-3">Patient Login</h5>
                <a th:href="@{/patient/login}" class="btn btn-login w-100 mt-2">Login as Patient</a>
            </div>
        </div>

        <!-- Doctor Login Card -->
        <div class="col-md-4">
            <div class="card login-card p-4">
                <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" class="mx-auto" alt="doctor" width="80">
                <h5 class="role-title mt-3">Doctor Login</h5>
                <a th:href="@{/doctor/login}" class="btn btn-login w-100 mt-2">Login as Doctor</a>
            </div>
        </div>

        <!-- Admin Login Card -->
        <div class="col-md-4">
            <div class="card login-card p-4">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="mx-auto" alt="admin" width="80">
                <h5 class="role-title mt-3">Admin Login</h5>
                <a th:href="@{/admin/login}" class="btn btn-login w-100 mt-2">Login as Admin</a>
            </div>
        </div>
    </div>

    <footer class="mt-5 text-muted small">
        @2025 Hospital Management System - Made by Team 3
    </footer>
</div>
</body>
</html>
