<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Doctor Registration</title>
  <style>
    body {
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .logout-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #dc3545;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
      width: auto;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2f80ed;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.2s ease;
      display: block;
      width: 100%;
    }

    button:hover {
      background-color: #1b5edb;
    }

    .back-btn {
      margin-top: 15px;
      background-color: #7f8c8d;
    }

    .back-btn:hover {
      background-color: #616a6b;
    }
  </style>
</head>
<body>

  <!-- Logout -->
  <a th:href="@{/admin/login}" class="logout-btn">Logout</a>

  <div class="container">
    <h1>New Doctor Registration</h1>

    <!-- Form -->
    <form th:action="@{/admin/login/doctor_registration}" method="post">
      <label for="docName">Doctor Name:</label>
      <input type="text" id="docName" name="docName" placeholder="Enter doctor name" required>

      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="docId">Doctor ID:</label>
      <input type="text" id="docId" name="docId" placeholder="Enter doctor ID" required>

      <label for="specialisation">Specialisation:</label>
      <select id="specialisation" name="specialisation" required>
        <option value="">-- Select Specialisation --</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Neurology">Neurology</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="General Medicine">General Medicine</option>
      </select>

      <button type="submit">Register Doctor</button>
    </form>

    <button class="back-btn" th:onclick="window.history.back()">‚Üê Back to Dashboard</button>
  </div>
  <div id="toast" 
       style="visibility:hidden; min-width:250px; background-color:#4BB543;
              color:white; text-align:center; border-radius:8px; padding:16px;
              position:fixed; z-index:1; left:50%; top:30px;
              transform:translateX(-50%); font-weight:bold;">
    Doctor registered successfully!
  </div>

  <script>
      if (success) {
          let toast = document.getElementById("toast");
          toast.style.visibility = "visible";

     
          setTimeout(() => {
              toast.style.visibility = "hidden";
              window.history.back(); 
          }, 2000);
      }
  </script>

</body>
</html>
