<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .container {
      max-width: 900px;
      margin: 100px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    .generate-btn {
      background-color: #27ae60;
      padding: 6px 12px;
      border-radius: 5px;
      color: white;
      border: none;
      cursor: pointer;
    }

    .generate-btn:hover {
      background-color: #1e8449;
    }

  </style>
</head>
<body>

  <a th:href="@{/logout}" class="logout-btn">Logout</a>

  <div class="container">
    <h1>Admin Dashboard</h1>

    <div class="table-section">
      <h3>ðŸ“… Today's Appointments</h3>
      <table>
        <thead>
          <tr>
            <th>Doctor</th>
            <th>Patient Name</th>
            <th>Slot</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop dynamically through appointments -->
          <tr th:each="appt : ${todayAppointments}">
            <td th:text="${appt.doctorName}">Dr. Name</td>
            <td th:text="${appt.patientName}">Patient Name</td>
            <td th:text="${appt.slot}">10:00 AM - 10:30 AM</td>
            <td>
              <button class="generate-btn"
                      th:onclick="'window.location.href=\'' + @{/admin/bill/{id}(id=${appt.appointmentId})} + '\''">
                Generate Bill
              </button>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(todayAppointments)}">
            <td colspan="4">No appointments scheduled for today.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div style="text-align: center; margin-top: 30px;">
    <button th:onclick="'window.location.href=\'' + @{/admin/doctor-registration} + '\''"
            style="background-color: #1b5edb; color: white; border: none; 
                   padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 16px;">
      âž• New Doctor Registration
    </button>
  </div>

</body>
</html>
