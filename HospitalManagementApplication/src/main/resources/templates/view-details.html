<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Details | Hospital Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .details-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }

        h3 {
            color: #2f80ed;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
        }

        .prescription-box {
            margin-top: 30px;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        .btn-primary {
            background-color: #2f80ed;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1b5edb;
        }

        .btn-confirm {
            background-color: #28a745;
            border: none;
        }

        .btn-confirm:hover {
            background-color: #218838;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2f80ed;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>

<body>
<div class="details-container">
    <h3>ü©∫ Patient Details</h3>

    <div class="mb-3">
        <p><span class="detail-label">Name:</span> <span th:text="${patient.name}">Patient Name</span></p>
        <p><span class="detail-label">Age:</span> <span th:text="${patient.age}">25</span></p>
        <p><span class="detail-label">Gender:</span> <span th:text="${patient.gender}">Female</span></p>
        <p><span class="detail-label">Medical History:</span></p>
        <p class="border rounded p-2 bg-light" th:text="${patient.medicalHistory}">
            No previous medical records found.
        </p>
    </div>

    <div class="prescription-box">
        <form th:action="@{/doctor/add-prescription}" method="post">
            <input type="hidden" name="appointmentId" th:value="${appointment.id}" />
            <input type="hidden" name="patientId" th:value="${patient.id}" />

            <div class="mb-3">
                <label for="prescription" class="form-label">Add Prescription:</label>
                <textarea id="prescription" name="prescription" class="form-control" placeholder="Write prescription here..." required></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save Prescription</button>
                <a th:href="@{/doctor/confirm-appointment/{id}(id=${appointment.id})}" class="btn btn-confirm">completed</a>
            </div>
        </form>
    </div>

    <a th:href="@{/doctor/dashboard}" class="back-link">‚Üê Back to Appointments</a>
</div>


</body>
</html>
