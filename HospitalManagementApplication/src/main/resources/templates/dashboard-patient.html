<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard</title>
  <style>
	body {
	  background: linear-gradient(135deg, #56ccf2, #2f80ed);
	  font-family: 'Poppins', sans-serif;
	  margin: 0;
	  padding: 0;
	  min-height: 100vh;
	  color: #333;
	}

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .welcome {
      text-align: center;
      margin-top: 80px;
      font-size: 24px;
      color: #333;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      gap: 30px;
    }

    .card {
      background-color: white;
      width: 70%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .card button {
      background-color: #2f80ed;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      width: 95%;
      max-width: 500px;
      transition: background-color 0.2s ease;
    }

    .card button:hover {
      background-color: #1b5edb;
    }
  </style>
</head>
<body>

  <!-- Logout -->
  <a th:href="@{/logout}" class="logout-btn">Logout</a>

  <div class="welcome">
    <!-- Dynamically show patient name and ID -->
    <h1 th:text="'Welcome ' + ${patient.name} + ' (' + ${patient.patientId} + ')'">Welcome [Patient Name] ([Patient ID])</h1>
  </div>

  <div class="dashboard-container">

    <div class="card">
      <h2>Profile</h2>
      <p>View or edit your personal information and contact details.</p>
      <button th:onclick="'window.location.href=\'' + @{/patient/profile/{id}(id=${patient.patientId})} + '\''">Modify Profile</button>
    </div>

    <div class="card">
      <h2>Appointments</h2>
      <p>Book new appointments or view your previous visits.</p>
      <button th:onclick="'window.location.href=\'' + @{/patient/appointments/{id}(id=${patient.patientId})} + '\''">Manage Appointments</button>
    </div>

    <div class="card">
      <h2>Bills</h2>
      <p>View or download your medical bills and payment details.</p>
      <button th:onclick="'window.location.href=\'' + @{/patient/bills/{id}(id=${patient.patientId})} + '\''">View Bills</button>
    </div>

  </div>

</body>
</html>
