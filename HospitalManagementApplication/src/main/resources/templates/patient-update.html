<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Profile | Hospital Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            margin-top: 60px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }
        .btn-save {
            background-color: #2f80ed;
            color: #fff;
        }
        .btn-save:hover {
            background-color: #1b5edb;
        }
    </style>
</head>
<body>
	<button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>

		<style>
		.logout-btn {
		  position: absolute;
		  top: 20px;
		  right: 20px;
		  background-color: #e74c3c;
		  color: white;
		  border: none;
		  padding: 8px 16px;
		  border-radius: 5px;
		  cursor: pointer;
		  font-size: 14px;
		}
		.logout-btn:hover {
		  background-color: #c0392b;
		}
		</style>
	<br><br>
<div class="container">
    <h3 class="mb-4 text-center text-primary">Patient Profile</h3>
    <form th:action="@{/patient/updateProfile}" method="post">
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:value="${patient.name}" name="name">
            </div>
            <div class="col-md-6">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" th:value="${patient.dob}" name="dob" readonly>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Mobile Number</label>
                <input type="text" class="form-control" th:value="${patient.mobile}" readonly>
            </div>
            <div class="col-md-3">
                <label class="form-label">Height (cm)</label>
                <input type="number" class="form-control" th:value="${patient.height}" name="height">
            </div>
            <div class="col-md-3">
                <label class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" th:value="${patient.weight}" name="weight">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Allergies</label>
            <textarea class="form-control" rows="3" th:text="${patient.allergies}" name="allergies"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-save px-5">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
