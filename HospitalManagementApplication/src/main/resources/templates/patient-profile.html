<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .profile-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 50px 60px;
            width: 90%;
            max-width: 750px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .profile-container:hover {
            transform: translateY(-5px);
        }

        h3 {
            text-align: center;
            color: #2f80ed;
            font-weight: 700;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px;
            box-shadow: none;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #2f80ed;
            box-shadow: 0 0 5px rgba(47, 128, 237, 0.3);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .btn-primary {
            background-color: #2f80ed;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1d5ee9;
        }

        @media (max-width: 576px) {
            .profile-container {
                padding: 30px 25px;
            }
        }
    </style>
</head>

<body>
<div class="profile-container">
    <h3>Patient Profile</h3>

    <form th:action="@{/patient/saveProfile}" method="post">
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter full name" required>
        </div>

        <!-- DOB, Gender -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
        </div>

        <!-- Height, Weight, Blood Group -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" id="height" name="height" class="form-control" placeholder="e.g. 165">
            </div>
            <div class="col-md-4 mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" id="weight" name="weight" class="form-control" placeholder="e.g. 60">
            </div>
            <div class="col-md-4 mb-3">
                <label for="bloodGroup" class="form-label">Blood Group</label>
                <select id="bloodGroup" name="bloodGroup" class="form-select">
                    <option value="">Select</option>
                    <option>A+</option><option>A-</option>
                    <option>B+</option><option>B-</option>
                    <option>O+</option><option>O-</option>
                    <option>AB+</option><option>AB-</option>
                </select>
            </div>
        </div>

        <!-- Email and Phone -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="example@email.com" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="e.g. 9876543210" required pattern="[0-9]{10}">
            </div>
        </div>

        <!-- Password -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm password" required>
            </div>
        </div>

        <!-- Allergies -->
        <div class="mb-3">
            <label for="allergies" class="form-label">Allergies</label>
            <textarea id="allergies" name="allergies" class="form-control" placeholder="List any known allergies"></textarea>
        </div>

        <!-- Medical History -->
        <div class="mb-4">
            <label for="medicalHistory" class="form-label">Medical History</label>
            <textarea id="medicalHistory" name="medicalHistory" class="form-control" placeholder="Enter brief medical history"></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
    </form>
</div>
</body>
</html>
