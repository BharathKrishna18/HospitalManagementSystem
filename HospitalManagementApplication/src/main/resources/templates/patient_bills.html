<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Bills | Hospital Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            margin-top: 60px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }
        .table th {
            background-color: #2f80ed;
            color: #fff;
        }
    </style>
</head>
<body>
	<body>
		<button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>

		<style>
		.logout-btn {
		  position: absolute;
		  top: 20px;
		  right: 20px;
		  background-color: #e74c3c;
		  color: white;
		  border: none;
		  padding: 8px 16px;
		  border-radius: 5px;
		  cursor: pointer;
		  font-size: 14px;
		}
		.logout-btn:hover {
		  background-color: #c0392b;
		}
		</style>
	<br><br>
<div class="container">
    <h3 class="mb-4 text-center text-primary">Your Bills</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Invoice ID</th>
            <th>Date</th>
            <th>Doctor</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoice : ${invoice}">
            <td th:text="${invoice.invoiceId}"></td>
            <td th:text="${invoice.date}"></td>
            <td th:text="${invoice.doctorName}"></td>
            <td th:text="${invoice.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
