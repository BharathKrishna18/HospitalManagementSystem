<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Hospital Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .admin-icon {
            width: 90px;
            height: 90px;
            margin-bottom: 15px;
        }

        .system-title {
            font-weight: 700;
            color: #2f80ed;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #2f80ed;
            box-shadow: 0 0 4px rgba(47,128,237,0.3);
        }

        .btn-login {
            background-color: #2f80ed;
            color: #fff;
            font-weight: 600;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            transition: 0.3s ease;
        }

        .btn-login:hover {
            background-color: #1b5edb;
        }

        .back-link {
            color: #2f80ed;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="login-box">
    <img th:src="@{/images/admin-icon.png}" 
         src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
         alt="Admin Icon" class="admin-icon">

    <h3 class="system-title">Admin Login</h3>

	<form th:action="@{/admin/login}" method="post">
	    <div class="mb-3 text-start">
	        <label for="adminId" class="form-label">Admin ID</label>
	        <input type="text" class="form-control" id="adminId" name="adminId"
	               required placeholder="Enter your Admin ID">
	    </div>

	    <div class="mb-3 text-start">
	        <label for="password" class="form-label">Password</label>
	        <input type="password" class="form-control" id="password" name="password"
	               required placeholder="Enter your password">
	    </div>

	    <button type="submit" class="btn btn-login">Sign In</button>
	</form>


    <a th:href="@{/}" class="back-link">‚Üê Back to Home</a>
</div>
</body>
</html>
