<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment | Hospital Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            margin-top: 60px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }
        .btn-book {
            background-color: #2f80ed;
            color: #fff;
        }
        .btn-book:hover {
            background-color: #1b5edb;
        }
    </style>
</head>
<body>
	<button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>

	<style>
	.logout-btn {
	  position: absolute;
	  top: 20px;
	  right: 20px;
	  background-color: #e74c3c;
	  color: white;
	  border: none;
	  padding: 8px 16px;
	  border-radius: 5px;
	  cursor: pointer;
	  font-size: 14px;
	}
	.logout-btn:hover {
	  background-color: #c0392b;
	}
	</style>
<br><br>
<div class="container">
    <h3 class="mb-4 text-center text-primary">Book Appointment</h3>
    <form th:action="@{/patient/bookAppointment}" method="post">
        <div class="mb-3">
            <label class="form-label">Specialization</label>
            <select class="form-select" id="specialization" name="specialization"
                    th:field="*{specialization}"
                    th:each="spec : ${specializations}"
                    th:value="${spec}" th:text="${spec}">
                <option value="">-- Select Specialization --</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Doctor Name</label>
            <select class="form-select" id="doctorName" name="doctorName"
                    th:each="doc : ${doctors}"
                    th:value="${doc.name}" th:text="${doc.name}">
                <option value="">-- Select Doctor --</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Available Slots</label>
            <select class="form-select" id="slot" name="slot"
                    th:each="slot : ${availableSlots}"
                    th:value="${slot}" th:text="${slot}">
                <option value="">-- Select Slot --</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-book px-5">Confirm Appointment</button>
        </div>
    </form>
</div>
</body>
</html>
