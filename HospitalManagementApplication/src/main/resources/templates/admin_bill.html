<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Bill</title>
  <style>
    body {
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }

    .btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      text-align: center;
      background-color: #2f80ed;
      color: white;
      border: none;
      padding: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #1b5edb;
    }

  </style>
</head>
<body>

  <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>

  <div class="container">
    <h1>Patient Bill</h1>

    <!-- Basic Bill Info -->
    <p><strong>Patient Name:</strong> <span th:text="${patientName}">Rohit Kumar</span></p>
    <p><strong>Doctor:</strong> <span th:text="${doctorName}">Dr. Meera Sharma</span></p>
    <p><strong>Date:</strong> 
      <span th:text="${#lists.isEmpty(bills) ? 'N/A' : #temporals.format(bills[0].date, 'dd MMM yyyy HH:mm')}"></span>
    </p>
    <p><strong>Bill ID:</strong> 
      <span th:text="${#lists.isEmpty(bills) ? 'N/A' : bills[0].billId}">
        B101
      </span>
    </p>

    <!-- Medicines Table -->
    <h3>Medicines Prescribed</h3>
    <table>
      <thead>
        <tr>
          <th>Medicine Name</th>
          <th>Dosage</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="b : ${bills}">
          <td th:text="${b.medicineName}"></td>
          <td th:text="${b.dosage}"></td>
          <td th:text="'₹' + ${b.price}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(bills)}">
          <td colspan="3">No medicines found.</td>
        </tr>
      </tbody>
    </table>

    <!-- Consultation Fee Section -->
    <div class="total">
      Consultation Fee: ₹1000
    </div>

    <!-- Total Bill -->
    <div class="total">
      Total Amount: ₹<span th:text="${totalAmount}"></span>
    </div>

  </div>

</body>
</html>
